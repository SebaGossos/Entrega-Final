    <main class="main-contactanos">
        <!-- Title -->
        <div class="container my-4">
            <div class="row d-flex justify-content-center align-content-center">
                <h2 class="h2-form">Para obtener los mejores beneficios y ofertas Contactanos!!</h2>
            </div>
        </div>
        <!-- form -->
        <div class="container">
            <form class="row g-3 mt-3">
                <div class="col-6">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Escribe tu email">
                </div>
                <div class="col-6">
                    <label for="inputPass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contraseña">
                </div>
                <div class="col-12">
                    <label for="inputAddres" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddres" placeholder="Dirección" >
                </div>
                <div class="col-12">
                    <label for="inputAddres2" class="form-label">Dirección 2</label>
                    <input type="text" class="form-control" id="inputAddres2" placeholder="Dirección 2" >
                </div>
                <div class="col-6">
                    <label for="cityInput" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="cityInput" placeholder="Coloca tu ciudad">
                </div>
                <div class="col-3">
                    <label for="postalCodeInput" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="postalCodeInput" placeholder="Codigo postal">
                </div>
                <div class="col-3">
                    <label for="countryInput" class="form-label">País</label>
                    <input type="text" class="form-control" id="countryInput" placeholder="País">
                </div>
                
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkTerms">
                        <label for="checkTerms" class="form-check-label">Acepto los términos</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-size">Regístrate</button>
                </div>
            </form>
        </div>    
    </main>
